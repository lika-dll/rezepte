<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="bilder/icon.png" />
    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .rezept-img {
            border-radius: 8px;
            width: 100%;
            object-fit: cover;
            max-height: 400px;
        }

        h1 {
            font-size: 2.2rem;
        }

        ul {
            padding-left: 1.2rem;
        }

        .badge-zutat {
            background-color: #ffe082;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
        }

        .btn {
            background-color: #ffe082;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
            border-color: #ffe082a9;
        }

        .btn:hover {
            background-color: #f7d160;
            color: #5d4037;
            border-color: #ffe082a9;
        }

        /* Schieberegler-Stil */
        #personen {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #ffe082 0%, #ffe082 50%, #ccc 50%, #ccc 100%);
            outline: none;
            margin: 1rem 0 2rem 0;
        }

        #personen::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffeb3b;
            cursor: pointer;
            box-shadow: 0 0 8px #ffd54f;
            margin-top: -7px;
            /* Punkt vertikal etwas anpassen */
            transition: background 0.3s ease;
        }

        #personen::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffeb3b;
            cursor: pointer;
            box-shadow: 0 0 8px #ffd54f;
            transition: background 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <a href="index.html" class="btn btn-secondary badge-zutat mb-4">&larr; Zurück zur Übersicht</a>

        <div class="card p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <img id="rezept-img" class="rezept-img" alt="Rezeptbild" />
                </div>

                <div class="col-md-6">
                    <h1 id="rezept-title"></h1>

                    <label for="personen" class="form-label mt-4">Personenanzahl: <span
                            id="personen-anzahl">1</span></label>
                    <input type="range" min="1" max="10" value="1" id="personen" />

                    <h4>Zutaten:</h4>
                    <div id="zutaten-liste" class="mb-4"></div>

                    <h4>Zubereitung:</h4>
                    <p id="zubereitung-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rezepte = {};

        async function ladeRezepte() {
            try {
                const response = await fetch('rezepte.json');
                if (!response.ok) throw new Error('Rezepte konnten nicht geladen werden');
                rezepte = await response.json();
                zeigeRezept();
            } catch (error) {
                console.error(error);
                document.getElementById("rezept-title").innerText = "Rezepte konnten nicht geladen werden.";
            }
        }

        function getRezeptId() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function zeigeRezept() {
            const id = getRezeptId();

            if (!id || !rezepte[id]) {
                document.getElementById("rezept-title").innerText = "Rezept nicht gefunden.";
                return;
            }

            const rezept = rezepte[id];
            document.getElementById("rezept-title").innerText = rezept.title;
            document.getElementById("rezept-img").src = rezept.image;

            const personenInput = document.getElementById("personen");
            const personenAnzeige = document.getElementById("personen-anzahl");
            const zutatenListe = document.getElementById("zutaten-liste");

            function aktualisiereZutaten() {
                const personen = parseInt(personenInput.value) || 1;
                personenAnzeige.textContent = personen;
                zutatenListe.innerHTML = "";

                rezept.zutaten.forEach(zutat => {
                    // Wenn zutat ein Objekt mit menge, einheit, name ist
                    if (typeof zutat === 'object') {
                        const mengeNeu = (zutat.menge * personen).toFixed(2).replace(/\.00$/, '');
                        const text = `${mengeNeu} ${zutat.einheit} ${zutat.name}`;
                        const span = document.createElement("span");
                        span.className = "badge-zutat";
                        span.textContent = text;
                        zutatenListe.appendChild(span);
                    } else {
                        // Falls zutat einfach String ist (Fallback)
                        const span = document.createElement("span");
                        span.className = "badge-zutat";
                        span.textContent = zutat;
                        zutatenListe.appendChild(span);
                    }
                });

                // Schieberegler-Hintergrund dynamisch anpassen:
                const max = parseInt(personenInput.max) || 10;
                const percent = ((personen - 1) / (max - 1)) * 100;
                personenInput.style.background = `linear-gradient(to right, #ffe082 0%, #ffe082 ${percent}%, #ccc ${percent}%, #ccc 100%)`;
            }

            personenInput.addEventListener("input", aktualisiereZutaten);

            // Initial anzeigen
            aktualisiereZutaten();

            document.getElementById("zubereitung-text").innerText = rezept.zubereitung;
        }

        ladeRezepte();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
