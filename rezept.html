<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="bilder/icon.png" />
    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .rezept-img {
            border-radius: 8px;
            width: 100%;
            object-fit: cover;
            max-height: 400px;
        }

        h1 {
            font-size: 2.2rem;
        }

        ul {
            padding-left: 1.2rem;
        }

        .badge-zutat {
            background-color: #ffe082;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
        }

        .btn {
            background-color: #ffe082;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
            border-color: #ffe082a9;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #f7d160;
            color: #5d4037;
            border-color: #ffe082a9;
            text-decoration: none;
        }

        /* Stil für den Personen-Schieberegler */

        #personen {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #ffe082 0%, #ffe082 var(--percent, 50%), #ddd var(--percent, 50%), #ddd 100%);
            outline: none;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        /* Thumb Webkit */
        #personen::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #f7d160;
            border: 2px solid #5d4037;
            cursor: pointer;
            margin-top: -2.5px;
            box-shadow: none;
            transition: background 0.3s ease;
        }

        #personen::-webkit-slider-thumb:hover {
            background: #f1c232;
        }

        /* Thumb Firefox */
        #personen::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #f7d160;
            border: 2px solid #5d4037;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.3s ease;
        }

        #personen::-moz-range-thumb:hover {
            background: #f1c232;
        }

        /* Firefox Track */
        #personen::-moz-range-track {
            height: 8px;
            border-radius: 5px;
            background: #ddd;
        }

        /* Fokus-Ring entfernen */
        #personen:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <a href="index.html" class="btn btn-secondary badge-zutat mb-4">&larr; Zurück zur Übersicht</a>

        <div class="card p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <img id="rezept-img" class="rezept-img" alt="Rezeptbild" />
                </div>

                <div class="col-md-6">
                    <h1 id="rezept-title"></h1>

                    <h4 class="mt-4">Zutaten:</h4>

                    <input type="range" id="personen" min="1" max="10" value="1" step="1" aria-label="Personenanzahl" />

                    <div id="zutaten-liste" class="mb-4"></div>

                    <h4>Zubereitung:</h4>
                    <p id="zubereitung-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rezepte = {};

        async function ladeRezepte() {
            try {
                const response = await fetch('rezepte.json');
                if (!response.ok) throw new Error('Rezepte konnten nicht geladen werden');
                rezepte = await response.json();
                zeigeRezept(); // erst hier Rezept zeigen, wenn geladen
            } catch (error) {
                console.error(error);
                document.getElementById("rezept-title").innerText = "Rezepte konnten nicht geladen werden.";
            }
        }

        function getRezeptId() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function zeigeRezept() {
            const id = getRezeptId();
            console.log("Rezept ID:", id);
            console.log("Rezepte geladen:", rezepte);

            if (!id || !rezepte[id]) {
                document.getElementById("rezept-title").innerText = "Rezept nicht gefunden.";
                return;
            }

            const rezept = rezepte[id];
            document.getElementById("rezept-title").innerText = rezept.title;
            document.getElementById("rezept-img").src = rezept.image;

            const zutatenListe = document.getElementById("zutaten-liste");
            zutatenListe.innerHTML = "";
            rezept.zutaten.forEach(zutat => {
                const span = document.createElement("span");
                span.className = "badge-zutat";
                span.textContent = zutat;
                zutatenListe.appendChild(span);
            });

            document.getElementById("zubereitung-text").innerText = rezept.zubereitung;
        }

        ladeRezepte();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
