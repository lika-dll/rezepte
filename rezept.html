<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="bilder/icon.png">
    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .rezept-img {
            border-radius: 8px;
            width: 100%;
            object-fit: cover;
            max-height: 400px;
        }

        h1 {
            font-size: 2.2rem;
        }

        ul {
            padding-left: 1.2rem;
        }

        .badge-zutat {
            background-color: #ffe082;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
        }

        .btn {
            background-color: #ffe082;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
            border-color: #ffe082a9;
        }

        .btn:hover {
            background-color: #f7d160;
            color: #5d4037;
            padding: 0.4rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            margin: 0.2rem;
            font-size: 0.95rem;
            border-color: #ffe082a9;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <a href="index.html" class="btn btn-secondary badge-zutat mb-4">&larr; Zurück zur Übersicht</a>

        <div class="card p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <img id="rezept-img" class="rezept-img" alt="Rezeptbild" />
                </div>

                <div class="col-md-6">
                    <h1 id="rezept-title"></h1>

                    <h4 class="mt-4">Zutaten:</h4>
                    <div id="zutaten-liste" class="mb-4"></div>

                    <h4>Zubereitung:</h4>
                    <p id="zubereitung-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function ladeRezepte() {
            try {
                const response = await fetch('rezepte.json');
                if (!response.ok) throw new Error('Rezepte konnten nicht geladen werden');
                const rezepte = await response.json();
                return rezepte;
            } catch (error) {
                console.error(error);
                return {};
            }
        }

        async function zeigeRezept() {
            const rezepte = await ladeRezepte();  // erst hier auf rezepte warten
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const rezept = rezepte[id];

            if (!rezept) {
                document.getElementById("rezept-title").innerText = "Rezept nicht gefunden.";
                return;
            }

            document.getElementById("rezept-title").innerText = rezept.title;
            document.getElementById("rezept-img").src = rezept.image;

            const zutatenListe = document.getElementById("zutaten-liste");
            zutatenListe.innerHTML = "";
            rezept.zutaten.forEach(zutat => {
                const span = document.createElement("span");
                span.className = "badge-zutat";
                span.textContent = zutat;
                zutatenListe.appendChild(span);
            });

            document.getElementById("zubereitung-text").innerText = rezept.zubereitung;
        }

        zeigeRezept(); // Aufruf der async Funktion
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
